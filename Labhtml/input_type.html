<!-- แท็ก <input> ใช้ใน form ซึ่งชนิดของ input มีหลายประเภทโดยเราจะต้องระบุประเภทของ input ผ่าน attribute "type" ภายในแท็ก <input> ซึ่งประเภทของ input มีดังนี้ -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input type</title>
  </head>

  <body>
    <!-- 
<input type = "text"> กำหนดฟิลด์ป้อนข้อความแบบบรรทัดเดียว Text Fields ถูกใช้เมื่อเราต้องการให้ผู้ใช้พิมพ์ข้อมูล ตัวเลข และอื่น ๆ ภายในฟอร์ม
<input type = "radio"> กำหนดปุ่มตัวเลือก ถูกใช้เมื่อเราต้องการให้ผู้ใช้เลือกข้อมูลใดข้อมูลหนึ่งเท่านั้น ไม่สามารถเลือกได้หลายตัวเลือก
<input type = "submit"> กำหนดปุ่มส่ง (สำหรับการส่งแบบฟอร์ม)
<input type="checkbox"> Checkbox นั้นจะถูกใช้เมื่อเราต้องการให้ผู้ใช้ทำการเลือกข้อมูลได้หลายอย่างไม่จำกัดจำนวน
<input type="button"> กำหนดปุ่มสำหรับส่งข้อมูลแบบฟอร์ม
<input type="color"> ใช้สำหรับ เลือกค่าสีต่างๆ 
<input type="date"> ใช้สำหรับ เลือก วัน/เดือน/ปี 
<input type="datetime-local"> กำหนด input value ให้เป็นที่ใส่ ข้อมูล local date/time
<input type="email"> กำหนด input value ให้เป็นที่ใส่ ข้อมูล Email Address ตั้งแต่ 1 Address ขึ้นไป
<input type="file"> ให้ผู้ใช้เลือกหนึ่งไฟล์ขึ้นไปจากที่จัดเก็บอุปกรณ์ของพวกเขา เมื่อเลือกแล้วไฟล์สามารถอัปโหลดไปยังเซิร์ฟเวอร์
<input type="hidden"> ผู้ใช้ไม่สามารถเห็นหรือแก้ไขได้เมื่อส่งแบบฟอร์ม
<input type="image"> กำหนดภาพเป็นปุ่มส่ง มีการระบุเส้นทางไปยังรูปภาพในแอตทริบิวต์ src
<input type="month"> กำหนด input value ให้เป็นที่ใส่ ข้อมูล เดือน
<input type="number"> กำหนด input value ให้เป็นที่ใส่ ข้อมูล ชนิดตัวเลข
<input type="password"> กำหนดป้อนข้อมูล รหัสผ่าน แบบบรรทัดเดียว ผู้ใช้พิมพ์ข้อมูล ตัวเลข และอื่น ๆ ภายในฟอร์ม โดยจะมีการปิดค่าตัวเลขไว้ 
<input type="range"> กำหนด input value ให้เป็นที่ใส่ ข้อมุล ที่สามารถกำหนดช่วงของข้อมูลได้
<input type="search">กำหนด input เป็น Search field
<input type="submit"> กำหนดปุ่มสำหรับส่งข้อมูลแบบฟอร์ม
<input type="time">กำหนด input value ให้เป็นที่ใส่ ข้อมูลเวลา
<input type="url"> กำหนด input value ให้เป็นที่ใส่ ข้อมูล URL Address
<input type="week"> กำหนด input value ให้เป็นที่ใส่ ข้อมูล สัปดาห์
 -->
  </body>
</html>
